<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Cars that are compatible with part #{carsForPartMyBatis.part.name}</h2>
    <ol>
        <ui:repeat value="#{carsForPartMyBatis.part.cars}" var="car">
            <li><h:link value="#{car.title} #{car.price}" outcome="/myBatis/parts?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <h:link outcome="/myBatis/owners" value="Back to myBatis owners page"/>
</h:body>
</html>
