<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars that are compatible with #{carsForPart.part.name}</h2>

    <ol>
        <ui:repeat value="#{carsForPart.part.cars}" var="car">
            <li><h:link value="#{car.title} #{car.price}" outcome="/parts?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <h:link outcome="index?faces-redirect=true" value="Back to owners page"/>

</h:body>
</html>
