<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{carsForOwner.owner.firstName} #{carsForOwner.owner.lastName} owns these cars:</h2>
    <ol>
        <ui:repeat value="#{carsForOwner.owner.cars}" var="car">
            <li>
                <h:link value="#{car.year} #{car.make} #{car.model} #{car.price}" outcome="carDetails?carId=#{car.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Year" value="#{carsForOwner.carToCreate.year}" required="true" />
        <h:inputText a:placeholder="Make" value="#{carsForOwner.carToCreate.make}" required="true" />
        <h:inputText a:placeholder="Model" value="#{carsForOwner.carToCreate.model}" required="true" />
        <h:inputText a:placeholder="Price" value="#{carsForOwner.carToCreate.price}" required="true" />
        <h:commandButton value="Add car to the owner"
                         actionListener="#{carsForOwner.createCar}"
                         action="#{'cars?faces-redirect=true&amp;ownerId='.concat(carsForOwner.owner.id)}">
                <f:param name="ownerId" value="#{carsForOwner.owner.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to owners page"/>
</h:body>
</html>
