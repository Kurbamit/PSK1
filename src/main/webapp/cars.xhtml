<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars owned by #{carsForOwner.owner.fullName}:</h2>

    <ol>
        <ui:repeat value="#{carsForOwner.owner.cars}" var="car">
            <li><h:link value="#{car.title} #{car.price}" outcome="/parts?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <p>Add only car:</p>
    <h:form>
        <label>Car title: </label>
        <h:inputText a:placeholder="title" value="#{carsForOwner.carToCreate.title}" required="true"/>
        <h:inputText a:placeholder="price" value="#{carsForOwner.carToCreate.price}" required="true"/>
        <h:commandButton value="Add car to the owner" action="#{carsForOwner.createCar}" >
            <f:param name="ownerId" value="#{carsForOwner.owner.id}" />
        </h:commandButton>
    </h:form>

    <h:form>
        <label>Car title: </label>
        <h:inputText placeholder="title" value="#{carsForOwner.carToCreate.title}" required="true"/>

        <label>Price: </label>
        <h:inputText placeholder="price" value="#{carsForOwner.carToCreate.price}" required="true"/>

        <label>Car title: </label>
        <h:inputText placeholder="name" value="#{carsForOwner.partToAdd.name}" required="true"/>

        <label>Price: </label>
        <h:inputText placeholder="price" value="#{carsForOwner.partToAdd.price}" required="true"/>

        <h:commandButton value="Add Car and Part to Owner" action="#{carsForOwner.createCarAndPart}">
            <f:param name="ownerId" value="#{carsForOwner.owner.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="index?faces-redirect=true" value="Back to owners page"/>

</h:body>
</html>
