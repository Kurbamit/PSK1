<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Owners:</h2>
    <ol>
        <ui:repeat value="#{ownersMyBatis.allOwners}" var="owner">
            <li><h:link value="#{owner.firstName} #{owner.lastName}" outcome="cars?ownerId=#{owner.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{ownersMyBatis.ownerToCreate.firstName}" required="true" />
        <h:inputText value="#{ownersMyBatis.ownerToCreate.lastName}" required="true"/>
        <h:commandButton value="Add new owner" action="#{ownersMyBatis.createOwner}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
