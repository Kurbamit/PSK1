<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Cars that belong to #{carsForOwnerMyBatis.owner.fullName}</h2>
    <ol>
        <ui:repeat value="#{carsForOwner.owner.cars}" var="car">
            <li><h:link value="#{car.title} #{car.price}" outcome="/myBatis/parts?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <h2>Add Car to this owner</h2>
    <h:form>
        <h:inputText a:placeholder="title" value="#{carsForOwnerMyBatis.carToAdd.title}" required="true" />
        <h:inputText a:placeholder="price" value="#{carsForOwnerMyBatis.carToAdd.price}" required="true"/>
        <h:commandButton value="Add car to the owner" action="#{carsForOwnerMyBatis.addCarForOwner}" >
            <f:param name="ownerId" value="#{carsForOwnerMyBatis.owner.id}" />
        </h:commandButton>
    </h:form>

    <h:form>
        <label>Car title: </label>
        <h:inputText placeholder="title" value="#{carsForOwner.carToCreate.title}" required="true"/>

        <label>Price: </label>
        <h:inputText placeholder="price" value="#{carsForOwner.carToCreate.price}" required="true"/>

        <label>Car title: </label>
        <h:inputText placeholder="name" value="#{carsForOwner.partToAdd.name}" required="true"/>

        <label>Price: </label>
        <h:inputText placeholder="price" value="#{carsForOwner.partToAdd.price}" required="true"/>

        <h:commandButton value="Add Car and Part to Owner" action="#{carsForOwner.createCarAndPart}">
            <f:param name="ownerId" value="#{carsForOwner.owner.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/owners" value="Back to myBatis owners page"/>
</h:body>
</html>
