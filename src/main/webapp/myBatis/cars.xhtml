<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars playing in #{carsForOwner.owner.name} owner:</h2>
    <ol>
        <ui:repeat value="#{carsForOwner.owner.cars}" var="car">
            <li>#{car.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{carsForOwner.carToCreate.name}" required="true" />
        <h:commandButton value="Add car to the owner" action="#{carsForOwner.createCar}" >
            <f:param name="ownerId" value="#{carsForOwner.owner.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/owners" value="Back to owners page"/>
</h:body>
</html>
