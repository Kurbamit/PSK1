<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>

    <h2>Add Part to this car</h2>
    <h:form>
        <label>Part name: </label>
        <h:inputText a:placeholder="name" value="#{ownersForCarMyBatis.partToAdd.name}" required="true" />
        <h:commandButton value="Add part to the car" action="#{ownersForCarMyBatis.addPartForCar}" >
            <f:param name="carId" value="#{ownersForCarMyBatis.car.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/cars" value="Back to cars page"/>
</h:body>
</html>
