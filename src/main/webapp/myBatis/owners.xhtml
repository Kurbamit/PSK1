<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Cars:</h2>
    <ol>
        <ui:repeat value="#{carsMyBatis.allCars}" var="car">
            <li><h:link value="#{car.title}" outcome="owners?carId=#{car.id}" /></li>

            <span>Parts: </span>
            <ul>
                <ui:repeat value="#{car.parts}" var="part">
                    <li>#{part.name}</li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
    <h:form>
        <label>Car title: </label>
        <h:inputText value="#{carsMyBatis.carToCreate.title}" required="true" />
        <h:commandButton value="Add new car" action="#{carsMyBatis.createCar}" />
    </h:form>
    <h:link value="Back to jpa impl" outcome="/index"/>

    <hr/>
</h:body>
</html>
