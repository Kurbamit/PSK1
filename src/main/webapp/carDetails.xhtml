<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateCarDetails.car.make}</h2>
    <h:form>
        <h:outputText value="year number: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateCarDetails.car.year}" required="true" />
        <h:commandButton value="update" action="#{updateCarDetails.updateCarYear()}">
            <f:param name="carId" value="#{updateCarDetails.car.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateCarYear.yearGenerationStatus}" />
        <h:commandButton value="Generate car number?" disabled="#{generateCarYear.yearGenerationRunning}" action="#{generateCarYear.generateNewYear()}">
            <f:param name="carId" value="#{updateCarDetails.car.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
