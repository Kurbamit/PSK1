<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Owners:</h2>
    <ol>
        <ui:repeat value="#{ownersMyBatis.allOwners}" var="owner">
            <li>#{owner.fullName}</li>
            <ul>
                <ui:repeat value="#{owner.cars}" var="car">
                    <li>#{car.title} #{car.price}</li>
                </ui:repeat>
            </ul>
        </ui:repeat>
    </ol>
    <h:form>
        <label>Add owner: </label>
        <h:inputText value="#{ownersMyBatis.ownerToCreate.fullName}" required="true" />
        <h:commandButton value="Add new owner" action="#{ownersMyBatis.createOwner}" />
    </h:form>
    <h:link value="Back to jpa impl" outcome="/index"/>
    <hr/>
</h:body>
</html>
