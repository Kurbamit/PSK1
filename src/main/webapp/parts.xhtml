<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
    <h:body>
        <h2>Parts:</h2>
        <ol>
            <ui:repeat value="#{parts.allParts}" var="part">
                <li><h:link value="#{part.title} #{part.price}" outcome="partDetails?partId=#{part.id}" /></li>
<!--                <li><h:link value="#{part.title} #{part.price}" /></li>-->
            </ui:repeat>
        </ol>
        <h:form>
            <h:inputText value="#{parts.partToCreate.title}" required="true"/>
            <h:inputText value="#{parts.partToCreate.price}" required="true"/>
            <h:commandButton value="Add new part" actionListener="#{parts.createPart}" action="parts?faces-redirect=true"/>
        </h:form>
        <h:link outcome="/index" value="Back to index"/>
    </h:body>
</html>
