<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Cars:</h2>
    <ol>
        <ui:repeat value="#{cars.allCars}" var="car">
            <li><h:link value="#{car.title}" outcome="/owners?carId=#{car.id}"/></li>
            <span>Parts:</span>
            <ul>
                <ui:repeat value="#{car.parts}" var="part">
                    <li>#{part.name}</li>
                </ui:repeat>
            </ul>
        </ui:repeat>
    </ol>
<br/>
<br/>
    <h:form>
        <label>Car title:</label>
        <h:inputText value="#{cars.carToCreate.title}" required="true" />
        <h:commandButton value="Add new car" action="#{cars.createCar}" />
    </h:form>

    <h2>Parts:</h2>
    <ol>
        <ui:repeat value="#{parts.allParts}" var="part">
            <li>#{part.name}</li>
            <span>Cars:</span>
            <ul>
                <ui:repeat value="#{part.cars}" var="car">
                    <li>#{car.title}</li>
                </ui:repeat>
            </ul>
        </ui:repeat>
    </ol>

    <h:link outcome="myBatis/cars" value="MyBatis implementation"/>

</h:body>
</html>
